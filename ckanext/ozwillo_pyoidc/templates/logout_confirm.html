{% extends "page.html" %}

{% block primary_content %}
  <section class="module">
    <div class="module-content">
      <h3>
        {% block page_heading %}
        {{ _('Logout from CKAN') }}
        {% endblock %}
      </h3>
      <form method="post" action="{{ c.slo_url }}">
        <button>{% trans %}Logout{% endtrans %}</button>
        <a href="{{ c.org_url }}" class="portal">{% trans %}Go back to CKAN{% endtrans %}</a>
      </form>
    </div>
  </section>
{% endblock %}
